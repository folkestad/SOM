<!DOCTYPE html>
<html lang="en">
<head>
	<title>SOM</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <h2 style="font-family: sans-serif; margin-bottom: 0px;"> Self Organizing Map </h2>
    <h3 style="margin-bottom: 0px; margin-top: 0px; margin-left: 15px;"> 
        - An artificial neural network to solve the TSP problem 
    </h3>
    <div id="som_and_panel">
        <svg id="som_svg"></svg>
        <div id="panel_div">
            <form>
                Learningrate:<br>
                <input type="text" name="learningrate" value="0.65">
                <br>
                Number of Neurons:<br>
                <input type="text" name="neurons" value="200">
                <br>
                Town:<br>
                <select>
                    <option value="djibouti">Djibouti</option>
                    <option value="qatar">Qatar</option>
                </select>
            </form>
        </div>
    </div>
    <script src="https://d3js.org/d3.v4.js"></script>
    <script type="text/javascript" src="bundle.js" charset="utf-8"></script>
</body>
</html>
