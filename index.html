<!DOCTYPE html>
<html lang="en">
<head>
	<title>SOM</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <link 
        rel="stylesheet" 
        href="https://unpkg.com/purecss@0.6.1/build/pure-min.css" 
        integrity="sha384-CCTZv2q9I9m3UOxRLaJneXrrqKwUNOzZ6NGEUMwHtShDJ+nCoiXJCAgi05KfkLGY" 
        crossorigin="anonymous"
    >
</head>
<body>
    <h1 style="font-family: sans-serif;"> Self Organizing Map </h1>
    <h3> 
        - An artificial neural network to solve the TSP problem 
    </h3>
    <div id="som_and_panel">
        <svg id="som_svg"></svg>
        <div id="panel_div">
            <form id="form" class="pure-form" onsubmit="return false;">

                <label for="id">Number of Neurons</label>
                <input id="neurons" class="input_field" type="text" name="neurons" value="200">

                <label for="learningrate">Learning-rate</label>
                <input id="learningrate" class="input_field" type="text" name="learningrate" value="0.65">

                <label for="epochs">Number of Epochs</label>
                <input id="epochs" class="input_field" type="text" name="epochs" value="100">

                <label for="town">Town</label>
                <select id="town" class="input_field">
                    <option value="djibouti">Djibouti</option>
                    <option value="qatar">Qatar</option>
                </select>

                <input id="submitbutton" class="pure-button pure-button-primary" type="submit" value="Submit"
                    onclick='perform_action(
                        this.form.neurons.value,
                        this.form.learningrate.value,
                        this.form.epochs.value,
                        this.form.town.value
                )'>

            </form>
        </div>
    </div>
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="./bundle.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
        function perform_action(number_of_neurons, learning_rate, epochs, town) {
            EntryPoint.start_som(number_of_neurons, learning_rate, epochs, town);
        }
    </script>
</body>
<footer>
</footer>
</html>
