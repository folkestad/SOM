<!DOCTYPE html>
<html lang="en">
<head>
	<title>SOM</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2 style="font-family: sans-serif; margin-bottom: 0px;"> Self Organizing Map </h2>
    <h3 style="margin-bottom: 0px; margin-top: 0px; margin-left: 15px;"> 
        - An artificial neural network to solve the TSP problem 
    </h3>
    <div id="som_and_panel">
        <svg id="som_svg"></svg>
        <div id="panel_div">
            <form onsubmit="return false;">
                Number of Neurons:<br>
                <input id="neurons" type="text" name="neurons" value="200">
                <br>
                Learningrate:<br>
                <input id="learningrate" type="text" name="learningrate" value="0.65">
                <br>
                Number of Epochs:<br>
                <input id="epochs" type="text" name="epochs" value="100">
                <br>
                Town:<br>
                <select>
                    <option value="djibouti">Djibouti</option>
                    <option value="qatar">Qatar</option>
                </select>
                <br>
                <input id="submitbutton" type="submit" value="Submit"
                    onclick='perform_action(
                        this.form.neurons.value,
                        this.form.learningrate.value,
                        this.form.epochs.value
                )'>
                <br>
            </form>
        </div>
    </div>
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="./bundle.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
        function perform_action(number_of_neurons, learning_rate, epochs) {
            console.log("hey");
            EntryPoint.start_som(number_of_neurons, learning_rate, epochs);
        }
    </script>
</body>
<footer>
</footer>
</html>
